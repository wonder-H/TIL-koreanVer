<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
  <!-- <link rel="stylesheet" href="./sub.css"> -->
  <!-- css 연결방식 
        1. link태그로 css파일 연결하기(병렬방식) 빠름
        2. style태그로 현재 html문서에서 직접적용(내장방식)
        3. 태그에 style속성을 넣어서 선택된 태그만 적용(인라인방식) -> 우선순위 문제가 있음. 지양하자
        4. 다른 css안에서 @import url("링크") 적용(직렬방식) -> 느림.. link태그로 파일 가져오는 것이 많아 병렬방식이 진행되면 꼬일 수 있음 
  -->
  <!-- <style>
    [title="hello"] {
      color: blue;
    }
  </style> -->
</head>

<body>
  <!-- title 속성은 요소를 설명하는 것 -->
  <div title="hello">
    색상변경
    <!-- img의 표준 속성은 src와 alt속성 -->
    <img src="" alt="">
  </div>

  <div style="color:green">
    12345
  </div>

  <div class="hey">hi</div>
  <div class="leon">hi</div>  

  <!-- 
  - HTML의 현재 표준은 v5
  - 빈 태그 = img/br처럼 닫히는 태그가 없는 것들. <태그 /> 로 바로 쓰고 닫을 수 있음
  - 블록 요소들은 레이아웃을 잡기위한 요소들
  - section은 특정 구역을 의미하고, div는 큰 의미가 있진 않은 빈공간을 의미
    * 시맨틱 요소들은 중요하지만 의미론적인 개념이 강하니 기능면에서 div와의 사용 구분을 필수로 하는 것은 아님

  - html의 전역 속성을 알아두자(어떤 태그에도 사용할 수 있는 속성)
    * style, title, class, id, tabindex, data 
-->

<hr>


<!-- ul>li*7{$} -->
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
</ul>

<div>
  <h1>1</h1>
  <span>2</span>
  <p>3</p>
  <div>4</div>
  <div>5
    <div>5-1</div>
    <div>5-2</div>
    <div>5-3</div>
  </div>
</div>


<div 
id="testid" 
class="testclass" 
style="color: red;">
123   <!-- 123은 testid, testclass, style의 설정을 모두 적용받았으나,
  명시도(우선 순위)가 더 높은 것이 덮어씌워져 적용된다는 것을 기억할 것.
  결론: 인라인 스타일 쓰지 말자....
  
  !important >>>>>>>>> style(인라인) >>>>>> id선택자 >>> class선택자 >> 태그선택자 > *(전체선택자)
    무한대                1000점              100점        10점           1점             0점

-->
</div>


<!-- css는 기본적으로 상속 개념을 가진다. 상속받은 녀석은 점수 받지 않음.
주로 글자(문자)관련 CSS 속성의 값이 자동으로 상속됨
-->
<div style="color: red">1
  <div>2
    <div>3
      <div>4
      </div>
    </div>
  </div>
</div>

<!-- 강제 상속의 경우 -->
<div class="parent">parent
  <div class="child">child</div>
</div>
</body>

</html>
